akka {
//  loglevel = INFO
  loglevel = DEBUG
//  stdout-loglevel = INFO
  stdout-loglevel = DEBUG
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logger-startup-timeout = 30s
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  test {
    timefactor = 1
  }
}

http {
  host = "localhost"
  host = ${?HOST}
  port = 8082
  port = ${?PORT}
}
